name: Test

on:
  workflow_dispatch:
  push:
    branches:
    - packaging

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.17
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Style
      run: make style
    - name: Vet
      run: make vet
    - name: Test
      run: make test
    - name: Build
      run: make build
    - name: nfpm action
      uses: burningalchemist/nfpm-action@master
      with:
        packager: deb
        config: packaging/conf/nfpm.yaml
      env:
          VERSION: 0.8.8
