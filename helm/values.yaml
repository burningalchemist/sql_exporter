# -- Provide a name in place of `sql-exporter`
nameOverride: ""
# -- String to fully override "sql-exporter.fullname"
fullnameOverride: ""
image:
  # -- Image repository
  repository: burningalchemist/sql_exporter
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Image tag
  # @default -- `appVersion` value from `Chart.yaml`
  tag: ""
# -- Secrets with credentials to pull images from a private registry
imagePullSecrets: []
service:
  # -- Service type
  type: ClusterIP
  # -- Service labels
  labels: {}
  # -- Service annotations
  annotations: {}
  # Note: Service port defaults to 80 (HTTP) or 443 (HTTPS) based on TLS configuration.
  # You can override by setting service.port explicitly in your values override file.
    # example of prometheus usage
    # prometheus.io/scrape: "true"
    # prometheus.io/path: "/metrics"
ingress:
  enabled: false
  # -- Ingress labels
  labels: {}
  # -- Ingress annotations
  annotations: {}
  # -- Ingress class name
  ingressClassName: ""
  # -- Ingress host
  host: ""
  # -- Ingress path
  path: "/"
  # -- Ingress TLS, can be defined by cert secret, or by key and cert.
  tls:
    enabled: false
    # -- Ingress tls secret if already exists.
    secretName: ""
    # -- Ingress tls.crt, required if you don't have secret name.
    crt: ""
    # crt: "{{- .Files.Get \"tls.crt\" -}}"
    # -- Ingress tls.key, required if you don't have secret name.
    key: ""
    # key: "{{- .Files.Get \"tls.key\" -}}"

# -- Arbitrary sidecar containers list
extraContainers: {}
#   - name: your_sidecar
#     image: gcr.io/your_image:your_tag
#     args:
#     resources:
#       requests:{}

# -- Arbitrary sidecar containers list for 1.29+ kubernetes
initContainers: {}

# -- Arbitrary manifests list
extraManifests: []

serviceAccount:
  # -- Specifies whether a Service Account should be created, creates "sql-exporter" service account if true, unless
  # overriden. Otherwise, set to `default` if false, and custom service account name is not provided. Check all the
  # available parameters.
  create: true
  # -- References a custom Service Account if it already exists
  # name: "sql-exporter-custom-sa"
  # -- Annotations to add to the Service Account
  annotations: {}
  ## example annotations ##
  # annotations:
  #   iam.gke.io/gcp-service-account: my-service-account@gke.url
  # -- Defines if token is automatically mounted to the pod after it has been created
  # automountServiceAccountToken: false
# Liveness and readiness probes for the application controller pods
# deployment.yaml auto-generates the correct probe based on TLS configuration:
#   - TLS enabled: httpGet probe with HTTPS scheme (K8s skips certificate validation)
#   - TLS disabled: httpGet probe with HTTP scheme
#
# Fine-tune timing parameters without full override (uses auto-generated probe type):
# Each parameter can be overridden individually - you don't need to specify all of them.
# Only the parameters you specify will be overridden; others will use defaults.
# livenessProbe:
#   initialDelaySeconds: 15  # Default: 10 - override just this one if needed
#   timeoutSeconds: 10       # Default: 5
#   periodSeconds: 20        # Default: 10
#   failureThreshold: 5      # Default: 3
#   successThreshold: 1      # Default: 1
# readinessProbe:
#   initialDelaySeconds: 15  # Default: 10 - or override only this parameter
#   timeoutSeconds: 10       # Default: 5
#   periodSeconds: 20        # Default: 10
#   failureThreshold: 5      # Default: 3
#
# Or completely replace auto-generated probes with custom configuration:
#   1. Set overrideLivenessProbe: true or overrideReadinessProbe: true
#   2. Define livenessProbe: or readinessProbe: with your complete probe configuration
# Example custom liveness probe override:
# overrideLivenessProbe: true
# livenessProbe:
#   tcpSocket:
#     port: 9399
#   initialDelaySeconds: 10
#   timeoutSeconds: 5
# Example custom readiness probe override:
# overrideReadinessProbe: true
# readinessProbe:
#   httpGet:
#     path: /healthz
#     port: 9399
#     scheme: HTTP
#   initialDelaySeconds: 10
#   timeoutSeconds: 5
# -- Resource limits and requests for the application controller pods
resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
# -- Pod labels
podLabels: {}
# -- Pod annotations
podAnnotations: {}
# -- Pod security context
podSecurityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
# @ignored
securityContext: {}
# Prometheus Operator values
serviceMonitor:
  # -- Enable ServiceMonitor
  enabled: true
  # -- ServiceMonitor interval
  interval: 15s
  # -- ServiceMonitor path
  path: /metrics
  # -- ServiceMonitor scrape timeout
  # scrapeTimeout: 10s
  # -- ServiceMonitor metric relabelings
  metricRelabelings: {}
  # -- ServiceMonitor relabelings
  relabelings: {}
  # -- ServiceMonitor namespace override (default is .Release.Namespace)
  namespace: ~
  # -- Additional labels for ServiceMonitor (for Prometheus serviceMonitorSelector matching)
  # Example: selector: { monitored: dox-prometheus }
  selector: {}
# Additional env variables
# - kind should be either Secret or ConfigMap
# - name is the name of the Secret or ConfigMap that should be used
# - key is the key of the object inside of a Secret or ConfigMap
# env:
#   SQLEXPORTER_TARGET_DSN:
#     from:
#       kind: Secret
#       name: sql_exporter_secret
#       key: CONNECTION_STRING
# envFrom:
#   - configMapRef:
#       name: env-configmap
#   - secretRef:
#       name: env-secrets
# extraVolumes:
#   - name: configmap-mount
#     volume:
#       configMap:
#         name: log-config
#         items:
#           - key: log_level
#             path: log_level
#     mount:
#       readOnly: true
#       mountPath: /etc/config
# -- Set to true to create a config as a part of the helm chart
createConfig: true
# -- Set log level (info if unset)
logLevel: info
# -- Set log format (logfmt if unset)
logFormat: logfmt
# -- Generate sql_exporter.yml from a secret-held partial DSN via initContainer
dynamicConfig:
  # -- Enable dynamic config generation from secret
  enabled: false
  # -- Secret name that holds partial DSN (without scheme), e.g. user:pass@host:port/db
  secretName: ""
  # -- Key in the secret that holds the partial DSN
  secretKey: dsn
  # -- Driver scheme to prepend (e.g. postgres, mysql, sqlserver)
  type: postgres
  # -- Automatically add application_name parameter to DSN using chart fullname
  useApplicationName: false
  # -- Template used to write sql_exporter.yml; __TYPE__ and __DSN__ are replaced
  template: |
    global:
      scrape_timeout: 10s
      scrape_timeout_offset: 500ms
      scrape_error_drop_interval: 0s
      min_interval: 0s
      max_connections: 3
      max_idle_connections: 3
    target:
      data_source_name: "__TYPE__://__DSN__"
      collectors: []
# -- Enable and configure Prometheus web config file support
# web-config.yml is automatically placed at /etc/sql_exporter/web-config.yml
webConfig:
  # -- Enable passing --web.config.file and mounting a generated web-config
  enabled: false
  # -- Template for web-config content (Exporter Toolkit format).
  # Set to empty string to use default template (defined in _helpers.tpl)
  # Default: TLS 1.3 with AES-GCM cipher suites, uses cert from webConfig.tls.secretName
  # You can override with your own YAML string here if needed
  template: ""
  tls:
    # -- Optional secret that holds tls.crt/tls.key. When set, it is mounted and used by web-config.
    secretName: ""
    # -- Key names within the secret for certificate and key
    certKey: tls.crt
    keyKey: tls.key
    # -- Filenames to project into the container; defaults match certKey/keyKey
    certFile: tls.crt
    keyFile: tls.key
  basicAuth:
    # -- Enable basic auth in web-config; passwords must be bcrypt hashes
    enabled: false
    # -- Username to protect /metrics
    username: prometheus
    # -- Bcrypt cost used when hashing via initFromSecret
    bcryptCost: 12
    # -- Map of username: bcryptHash (when not using initFromSecret)
    users: {}
    initFromSecret:
      # -- Use an initContainer to read plaintext from a secret and bcrypt it into web-config
      enabled: false
      # -- Secret name containing plaintext password
      secretName: ""
      # -- Key in the secret that contains plaintext password
      secretKey: password
      # -- Image used for bcrypt hashing (httpd:alpine has htpasswd at /usr/local/apache2/bin/htpasswd)
      image: httpd:alpine
      imagePullPolicy: IfNotPresent
# -- Enable reload collector data handler (endpoint /reload)
reloadEnabled: false
# -- SQL Exporter configuration, can be a dictionary, or a template yaml string.
config:
  global:
    # -- Scrape timeout
    scrape_timeout: 10s
    # -- Scrape timeout offset. Must be strictly positive.
    scrape_timeout_offset: 500ms
    # -- Interval between dropping scrape_errors_total metric: by default the metric is persistent.
    scrape_error_drop_interval: 0s
    # -- Minimum interval between collector runs.
    min_interval: 0s
    # -- Number of open connections.
    max_connections: 3
    # -- Number of idle connections.
    max_idle_connections: 3
