apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sql-exporter.fullname" . }}
  labels:
    {{- include "sql-exporter.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "sql-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/secret.configuration.yaml") . | sha256sum }}
        checksum/collectors: {{ include (print $.Template.BasePath "/configmap.collectors.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "sql-exporter.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ if .Values.serviceAccount.create }}{{ template "sql-exporter.fullname" . }}{{ else }}{{ include "sql-exporter.serviceAccountName" . }}{{end}}
      {{- if eq (include "sql-exporter.volumes" .)  "\"true\"" }}
      volumes:
        {{- if .Values.createConfig }}
        - name: sql-exporter
          secret:
            secretName: {{ include "sql-exporter.fullname" . }}
        {{- end }}
        {{- if .Values.dynamicConfig.enabled }}
        - name: {{ include "sql-exporter.dynamicConfig.volumeName" . }}
          emptyDir: {}
        - name: {{ include "sql-exporter.dynamicConfig.secretVolumeName" . }}
          secret:
            secretName: {{ required "dynamicConfig.secretName is required when dynamicConfig.enabled is true" .Values.dynamicConfig.secretName }}
        {{- end }}
        {{- if .Values.webConfig.enabled }}
        {{- if .Values.webConfig.basicAuth.initFromSecret.enabled }}
        - name: web-config
          emptyDir: {}
        - name: web-config-secret
          secret:
            secretName: {{ required "webConfig.basicAuth.initFromSecret.secretName is required when initFromSecret is enabled" .Values.webConfig.basicAuth.initFromSecret.secretName }}
        {{- else }}
        - name: web-config
          secret:
            secretName: {{ include "sql-exporter.webconfig.secretName" . }}
        {{- end }}
        {{- if .Values.webConfig.tls.secretName }}
        - name: web-config-tls
          secret:
            secretName: {{ .Values.webConfig.tls.secretName }}
        {{- end }}
        {{- end }}
        {{- if .Values.collectorFiles }}
        - name: sql-collector
          configMap:
            name: {{ include "sql-exporter.fullname" . }}
        {{- end }}
      {{- end }}
      {{- if .Values.extraVolumes }}
      {{- range $v := .Values.extraVolumes }}
        - name: {{ $v.name }}
          {{- toYaml $v.volume | nindent 10 }}
      {{- end }}
      {{- end }}
{{- if or .Values.initContainers .Values.dynamicConfig.enabled (and .Values.webConfig.enabled .Values.webConfig.basicAuth.initFromSecret.enabled) }}
      initContainers:
{{- if .Values.dynamicConfig.enabled }}
        - name: sql-exporter-config-from-secret
          image: alpine:3.19
          imagePullPolicy: IfNotPresent
          env:
            - name: PARTIAL_DSN_FILE
              value: /dsn/{{ .Values.dynamicConfig.secretKey }}
            - name: TYPE_SCHEME
              value: {{ .Values.dynamicConfig.type | quote }}
            {{- if .Values.dynamicConfig.useApplicationName }}
            - name: USE_APPLICATION_NAME
              value: "true"
            - name: APPLICATION_NAME
              value: {{ include "sql-exporter.fullname" . | quote }}
            {{- end }}
          volumeMounts:
            - name: {{ include "sql-exporter.dynamicConfig.volumeName" . }}
              mountPath: /config-out
            - name: {{ include "sql-exporter.dynamicConfig.secretVolumeName" . }}
              readOnly: true
              mountPath: /dsn
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              DSN=$(cat "$PARTIAL_DSN_FILE")
              {{- if .Values.dynamicConfig.useApplicationName }}
              # Add application_name to DSN if enabled
              if [ "${USE_APPLICATION_NAME:-false}" = "true" ] && [ -n "${APPLICATION_NAME:-}" ]; then
                if echo "$DSN" | grep -q '?'; then
                  # DSN already has query parameters, use &
                  DSN="${DSN}&application_name=${APPLICATION_NAME}"
                else
                  # DSN has no query parameters, use ?
                  DSN="${DSN}?application_name=${APPLICATION_NAME}"
                fi
              fi
              {{- end }}
              echo '{{ .Values.dynamicConfig.template | b64enc }}' | base64 -d | sed "s|__TYPE__|$TYPE_SCHEME|g; s|__DSN__|$DSN|g" > /config-out/sql_exporter.yml
{{- end }}
{{- if .Values.webConfig.enabled }}
{{- if .Values.webConfig.basicAuth.initFromSecret.enabled }}
        - name: webconfig-bcrypt
          image: {{ .Values.webConfig.basicAuth.initFromSecret.image }}
          imagePullPolicy: {{ .Values.webConfig.basicAuth.initFromSecret.imagePullPolicy }}
          env:
            - name: WC_USERNAME
              value: {{ required "webConfig.basicAuth.username is required when initFromSecret is enabled" .Values.webConfig.basicAuth.username | quote }}
            - name: WC_BCRYPT_COST
              value: {{ .Values.webConfig.basicAuth.bcryptCost | quote }}
          volumeMounts:
            - name: web-config
              mountPath: /web-config
            - name: web-config-secret
              readOnly: true
              mountPath: /secret-src
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              # Use htpasswd from httpd:alpine at known location
              HTPASSWD=/usr/local/apache2/bin/htpasswd
              PASS=$(cat /secret-src/{{ .Values.webConfig.basicAuth.initFromSecret.secretKey }})
              HASH=$($HTPASSWD -nbBC "$WC_BCRYPT_COST" "$WC_USERNAME" "$PASS" | cut -d: -f2)
              # Generate base config from helper template
              cat > /web-config/{{ .Values.webConfig.fileName }} <<'WEBCONFIG'
{{ include "sql-exporter.webconfig.yaml" . }}
              WEBCONFIG
              # Append basic auth with the generated hash
              cat >> /web-config/{{ .Values.webConfig.fileName }} <<AUTHCONFIG
basic_auth_users:
  {{ .Values.webConfig.basicAuth.username }}: $HASH
AUTHCONFIG
{{- end }}
{{- end }}
{{- if .Values.initContainers }}
{{ toYaml .Values.initContainers | nindent 8 }}
{{- end }}
{{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "-config.file=/etc/sql_exporter/sql_exporter.yml"
            - "-log.level={{ .Values.logLevel | default "info"  }}"
            - "-log.format={{ .Values.logFormat | default "logfmt" }}"
            {{- if .Values.webConfig.enabled }}
            - "-web.config.file={{ .Values.webConfig.mountPath }}/{{ .Values.webConfig.fileName }}"
            {{- end }}
            {{- if .Values.reloadEnabled }}
            - "-web.enable-reload"
            {{- end }}
          {{- if eq (include "sql-exporter.volumes" .) "\"true\"" }}
          volumeMounts:
          {{- if .Values.dynamicConfig.enabled }}
          - name: {{ include "sql-exporter.dynamicConfig.volumeName" . }}
            readOnly: true
            mountPath: /etc/sql_exporter/
          {{- else if .Values.createConfig }}
          - name: sql-exporter
            readOnly: true
            mountPath: /etc/sql_exporter/
          {{- end }}
          {{- if .Values.webConfig.enabled }}
          - name: web-config
            readOnly: true
            mountPath: {{ .Values.webConfig.mountPath }}
          {{- if .Values.webConfig.tls.secretName }}
          - name: web-config-tls
            readOnly: true
            mountPath: /tls
          {{- end }}
          {{- end }}
          {{- if .Values.collectorFiles }}
          - name: sql-collector
            readOnly: true
            mountPath: /etc/sql_exporter/collectors/
          {{- end }}
          {{- if .Values.extraVolumes }}
          {{- range $v := .Values.extraVolumes }}
          - name: {{ $v.name }}
            {{- toYaml $v.mount | nindent 12 }}
          {{- end }}
          {{- end }}
          {{- end }}
          {{- with .Values.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }} 
          {{- end }}
          {{- if .Values.env }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              {{- if $value.value }}
              value: {{ $value.value }}
              {{- else }}
              valueFrom:
                {{- if eq $value.from.kind "Secret" }}
                secretKeyRef:
                {{- else if eq $value.from.kind "ConfigMap" }}
                configMapKeyRef:
                {{- else }}
                {{- fail "Values.env[].from.kind should be either Secret or ConfigMap" }}
                {{- end }}
                  name: {{ $value.from.name }}
                  key: {{ $value.from.key }}
              {{- end }}
            {{- end }}
            {{- end }}
          {{ if not .Values.overrideLivenessProbe }}
          {{- /* Auto-generate probe based on TLS configuration */ -}}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9399
              scheme: {{ if and .Values.webConfig.enabled .Values.webConfig.tls.secretName }}HTTPS{{ else }}HTTP{{ end }}
            initialDelaySeconds: {{ if .Values.livenessProbe }}{{ .Values.livenessProbe.initialDelaySeconds | default 10 }}{{ else }}10{{ end }}
            timeoutSeconds: {{ if .Values.livenessProbe }}{{ .Values.livenessProbe.timeoutSeconds | default 5 }}{{ else }}5{{ end }}
            periodSeconds: {{ if .Values.livenessProbe }}{{ .Values.livenessProbe.periodSeconds | default 10 }}{{ else }}10{{ end }}
            failureThreshold: {{ if .Values.livenessProbe }}{{ .Values.livenessProbe.failureThreshold | default 3 }}{{ else }}3{{ end }}
            successThreshold: {{ if .Values.livenessProbe }}{{ .Values.livenessProbe.successThreshold | default 1 }}{{ else }}1{{ end }}
          {{- else if .Values.livenessProbe }}
          {{- /* Complete override: use exact configuration from values */ -}}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{ if not .Values.overrideReadinessProbe }}
          {{- /* Auto-generate probe based on TLS configuration */ -}}
          readinessProbe:
            httpGet:
              path: /healthz
              port: 9399
              scheme: {{ if and .Values.webConfig.enabled .Values.webConfig.tls.secretName }}HTTPS{{ else }}HTTP{{ end }}
            initialDelaySeconds: {{ if .Values.readinessProbe }}{{ .Values.readinessProbe.initialDelaySeconds | default 10 }}{{ else }}10{{ end }}
            timeoutSeconds: {{ if .Values.readinessProbe }}{{ .Values.readinessProbe.timeoutSeconds | default 5 }}{{ else }}5{{ end }}
            periodSeconds: {{ if .Values.readinessProbe }}{{ .Values.readinessProbe.periodSeconds | default 10 }}{{ else }}10{{ end }}
            failureThreshold: {{ if .Values.readinessProbe }}{{ .Values.readinessProbe.failureThreshold | default 3 }}{{ else }}3{{ end }}
            successThreshold: {{ if .Values.readinessProbe }}{{ .Values.readinessProbe.successThreshold | default 1 }}{{ else }}1{{ end }}
          {{- else if .Values.readinessProbe }}
          {{- /* Complete override: use exact configuration from values */ -}}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 9399
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- with .Values.extraContainers }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
