{{- if not .Values.config.from }}
# ---------------------------------------------------------------------
# -- This secret holds the config file of sql_exporter
# ---------------------------------------------------------------------
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sql-exporter.fullname" . }}
  labels:
    {{- include "sql-exporter.labels" . | nindent 4 }}
type: Opaque
stringData:
  sql_exporter.yml: |-
    {{- toYaml .Values.config.value | nindent 4 }}
{{- end }}
